name: Build OneClickQuant EXE

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python 3.11  # 用稳定的 3.11 打包，exe 与你本机 Python 无关
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install deps
        run: |
          python -m pip install -r requirements.txt
          python -m pip install pyinstaller

      - name: Build EXE
        shell: bash
        run: |
          pyinstaller --clean --noconfirm --onefile --windowed --name OneClickQuant desktop_main.py \
            --add-data "app_desktop.py;." \
            --add-data "quant_tool.py;." \
            --add-data "backtest_cli.py;." \
            --add-data "ws_recorder_pro.py;." \
            --add-data "ob_replay_pro.py;." \
            --add-data "strategies;strategies" \
            --add-data "allocators.py;." \
            --add-data "data;data" \
            --add-data "bt_out;bt_out" \
            --add-data "presets;presets"

      - name: Upload EXE Artifact
        uses: actions/upload-artifact@v4
        with:
          name: OneClickQuant
          path: dist/OneClickQuant.exe
